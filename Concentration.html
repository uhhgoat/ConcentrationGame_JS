				CARDBACK =  "back-blue-75-3.png" ;
				
				
				makeTheDeck() ;
			}
			function makeTheDeck()
			{
				deck = generateStandardDeck() ;
				deck = shuffle(deck) ;
				
			}
			function flipCard(card)
			{
				
				numFlipped++ ;
				if(numFlipped == 2)
				{
					setTimeout("unFlipCards()",1500) ;
					//return ;
				}
				if(numFlipped > 2)
				return ;
				imgs[card].src = extractCardData(deck[card],IMAGE) ;
				
				
				
			}
			function unFlipCards()
			{
				for(i = 0 ; i < deck.length ; i++)
				{
					imgs[i].src = CARDBACK ;
				}
				numFlipped = 0 ;
			}
		</script>
